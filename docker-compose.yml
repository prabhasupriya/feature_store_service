version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    container_name: feature_store_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  feature-store-api:
    build: .
    container_name: feature_store_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  feature-ingestor:
    build: .
    container_name: feature_store_ingestor
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    command: python scripts/ingest_features.py
    restart: on-failure

volumes:
  redis_data: